<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Rain Check </title>
  </head>
  <body>
    <video autoplay muted loop id="bg-video" style="position: fixed; top: 0; left: 0; min-width: 100%; min-height: 100%; object-fit: cover; z-index: -1;">
  <source src="clouds.mp4" type="video/mp4" />
  
</video>

    <div class="weather-app">
      <label for="language-select" class="language-label">Choose your language:</label>
<select id="language-select" class="language-select">
  <option value="en">English</option>
  <option value="fr">Français</option>
  <option value="es">Español</option>
  <option value="zu">Zulu</option>
  <option value="pt">Português</option>
  <option value="sw">Swahili</option>
</select>

<h1 id="greeting">Hi there 👋🏽</h1>

      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <p class="weather-quote">
  "Wherever you go, no matter what the weather, always bring your own sunshine." — Anthony J. D'Angelo
</p>

      </main>

      <footer>
        This project was coded by
        <a href="https://www.shecodes.io/graduates/163901-amanda-bilai" target="_blank"> Amanda Bilai </a>,
        is
        <a href="https://github.com/Amanda-code-lang/Weather-App-Project" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://rainncheck.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
